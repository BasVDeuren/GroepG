<div class="container pagecontainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Chat
                </div>
                <div class="panel-body">
                    <div id="messagesDiv">
                        <div ng-repeat="msg in messages"><strong>{{msg.from}}</strong>: {{msg.body}}</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input type="text" ng-model="msg" ng-keydown="autoSend($event)" placeholder="{{'MESSAGE' | translate}}" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-info" type="button" ng-click="addMessage()" ng-disabled="msg == ''">{{'SEND' | translate}}</button>
      </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
