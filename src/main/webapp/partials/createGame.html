 <div class="container pagecontainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" ng-submit="createGame()" name="gameForm">
                        <div class="form-group">
                            <label for="gameName" class="col-sm-3 control-label formLabel">Name: *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="gameName"
                                       placeholder="Name of game" name="gameName" ng-model="gameData.gameName" required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="opponent" class="col-sm-3 control-label formLabel">{{'OPPONENT' | translate}} *</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="opponent"
                                       placeholder="{{'OPPONENT' | translate}}" ng-model="gameData.opponentProfileId" required="true" name="oppenent">
                                <span class="label label-danger" ></span>
                            </div>
                            <div class="col-sm-offset-3 col-md-12 infoNote">
                                * {{'REQUIRED' | translate}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-offset-3 col-sm-2">
                                <button type="submit" class="btn btn-default" name="createGame" ng-click="createGame()"><i class="fa fa-sign-in"></i> {{'CREATEGAME' |
                                    translate}}
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
