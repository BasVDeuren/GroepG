                        <accordion-group heading="{{'PASSWORD' | translate}}" is-open="true">

                            <form class="form-horizontal" role="form" ng-submit="editUser()" name="registerForm"
                                  novalidate>
                                <div class="form-group">
                                    <label for="password" class="col-sm-3 control-label formLabel">{{'PASSWORD' |
                                        translate}} *</label>

                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="password"
                                               placeholder="{{'PASSWORD' | translate}}" ng-model="editUserData.password"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-3 control-label formLabel">{{'REPEAT_PASSWORD' |
                                        translate}} *</label>

                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="password2"
                                               placeholder="{{'REPEAT_PASSWORD' | translate}}"
                                               ng-model="editUserData.passwordRepeated" required>
                                        <span class="label label-danger"
                                              ng-hide="checkPassword(editUserData.passwordRepeated,editUserData.password)">{{'ERR_PASSWORD_MISMATCH' | translate}}</span>
                                    </div>
                                    <div class="col-sm-offset-3 col-md-12 infoNote">
                                        * {{'REQUIRED' | translate}}
                                    </div>
                                </div>
                                <div class="form-group" ng-show="hasRegistrationFailed">
                                    <label for="password" class="col-sm-3 control-label"></label>

                                    <div class="col-sm-8">
                                        <div class="alert alert-danger">
                                            <strong>{{'ERR_REGISTRATION_FAILED' | translate}}!</strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-sm-offset-3 col-sm-2">
                                        <button type="submit" id="save" name="save" class="btn btn-default"
                                                ng-disabled="validateForm()">
                                            {{'SAVE' |
                                            translate}}
                                        </button>
                                    </div>
                                </div>
                            </form>
