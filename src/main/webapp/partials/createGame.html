<div class="container pagecontainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="gameForm">
                        <div class="form-group">
                            <label for="gameName" class="col-sm-3 control-label formLabel">Name: *</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="gameName"
                                       placeholder="Name of game" name="gameName" ng-model="gameData.gameName"
                                       required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="opponent" class="col-sm-3 control-label formLabel">{{'OPPONENT' | translate}}
                                *</label>

                            <div class="col-md-8" id="opponent">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="searchString">
      <span class="input-group-btn">
        <button class="btn btn-info" type="button" ng-click="findPlayers(searchString)">Find!</button>
      </span>
                                </div><!-- /input-group -->
                            </div>
                            <div class="col-sm-offset-3 col-md-12 infoNote">
                                * {{'REQUIRED' | translate}}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <table class="table table-hover table-condensed foundPlayersTable">
                                    <tr>
                                        <th>
                                            #
                                        </th>
                                        <th>
                                            Username
                                        </th>
                                        <th>

                                        </th>
                                    </tr>
                                    <tr ng-repeat="p in foundPlayers">
                                        <!--<td><img class="findPlayerImg" ng-src="{{getUserImage(p.profile.image)}}"></td>-->
                                        <!--<td>{{p.username}}</td>-->
                                        <!--<td><button class="btn btn-default" name="createGame"><i-->
                                                <!--class="fa fa-gamepad"></i> {{'INVITE' |-->
                                            <!--translate}}-->
                                        <!--</button></td>-->
                                        <td>p</td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-offset-3 col-sm-2">
                                <button type="submit" class="btn btn-default" name="createGame"><i
                                        class="fa fa-sign-in"></i> {{'CREATEGAME' |
                                    translate}}
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
