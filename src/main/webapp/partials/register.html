<div class="container pagecontainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul id="myTab" class="nav nav-tabs">
                        <li><a href="#/">{{'LOGIN' | translate}}</a></li>
                        <li class="active"><a href="#/spacecrack/register"> {{'REGISTER' | translate}}</a></li>
                    </ul>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form" ng-submit="register()">

                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label formLabel">Email *</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" placeholder="Email"
                                       ng-model="registerData.email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label formLabel">{{'USERNAME' | translate}} *</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username"
                                       placeholder="{{'USERNAME' | translate}}" ng-model="registerData.username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label formLabel">{{'PASSWORD' | translate}} *</label>

                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password"
                                       placeholder="{{'PASSWORD' | translate}}" ng-model="registerData.password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label formLabel">{{'REPEAT_PASSWORD' | translate}} *</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password2"
                                       placeholder="{{'REPEAT_PASSWORD' | translate}}" ng-model="registerData.passwordRepeated" required>
                                <span class="label label-danger" ng-hide="checkPassword(registerData.passwordRepeated,registerData.password)">{{'ERR_PASSWORD_MISMATCH' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group" ng-show="hasRegistrationFailed">
                            <label for="password" class="col-sm-3 control-label"></label>

                            <div class="col-sm-8">
                                <div class="alert alert-danger alert-dismissable" >
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    <strong>{{'ERR_REGISTRATION_FAILED' | translate}}!</strong>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-2">
                                <button type="submit" class="btn btn-default" ng-disabled="validateRegister()">{{'REGISTER' |
                                    translate}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
